<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Single Landing Page</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<style>

</style>
</head>

<body>
    <div id="vue-app">
        <h1> {{greeting()}} </h1>
        <input type="text" v-model="name" placeholder="Enter your name"/>

        <input type="text" v-model="job" placeholder="Enter your job" />
        <p>Job: {{job}} </p>
<!--  Link has click function-->
        <a v-on:click="click" v-bind:href="website" target="_blank">Website</a>
<!-- Link has prevent event modifier -->
        <a v-on:click.prevent="click" v-bind:href="website" target="_blank">has prevent</a>

        <p v-html="websiteTag"></p>

        <button v-on:click="add(1)">Add a year</button>
        <button v-on:click.once="subtract(1)">Subtract a year (Has Once event)</button>

        <button v-on:dblclick="add(10)">Add 10 years year</button>
        <button v-on:dblclick="subtract(10)">Subtract 10 years</button>

        <p>My age is {{ age }} </p>

        <div id="canvas" v-on:mousemove="updateXY"> {{ x }}, {{ y }} </div>

        <!-- Classes -->
        <h3>Classes</h3>

        <div v-on:click="available =! available" v-bind:class="{available:available}" >
            <span>Classes</span>
        </div>

        <div v-bind:class="{available:available}" ></div>

    </div>
    <script src="app.js"></script>
</body>
</html>
